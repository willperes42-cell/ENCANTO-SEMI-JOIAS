<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Encanto Semi Joias | Oficial</title>
    
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>
    
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        :root { 
            --primary: #272a63; 
            --accent: #d42d58; 
            --bg: #fbfcfe; 
        }
        
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Poppins', sans-serif; transition: 0.3s; }
        body { background-color: var(--bg); color: #1a1818; overflow-x: hidden; }

        /* HEADER */
        header {
            padding: 15px 20px; background: white; display: flex; 
            align-items: center; justify-content: space-between;
            position: sticky; top: 0; z-index: 1000; box-shadow: 0 2px 15px rgba(0,0,0,0.05);
        }
        .logo h1 { font-size: 22px; color: var(--primary); text-transform: lowercase; font-weight: 800; cursor: pointer; }
        .logo span { color: var(--accent); }
        
        .header-actions { display: flex; gap: 15px; align-items: center; }
        .badge-count { position: absolute; top: -8px; right: -8px; background: var(--accent); color: white; font-size: 10px; padding: 2px 6px; border-radius: 50%; font-weight: bold; }

        /* VITRINE */
        .hero { padding: 40px 20px; text-align: center; background: white; border-bottom: 1px solid #eee; margin-bottom: 20px; }
        .hero h2 { font-size: 24px; color: var(--primary); text-transform: uppercase; letter-spacing: 2px; }
        
        .product-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 15px; padding: 0 15px 40px; max-width: 1200px; margin: 0 auto; }
        @media (min-width: 992px) { .product-grid { grid-template-columns: repeat(4, 1fr); gap: 25px; } }

        .card { background: white; border: 1px solid #eee; padding: 12px; border-radius: 8px; display: flex; flex-direction: column; }
        .card:hover { border-color: var(--accent); transform: translateY(-5px); box-shadow: 0 8px 20px rgba(0,0,0,0.05); }
        .card img { width: 100%; aspect-ratio: 1/1; object-fit: cover; border-radius: 6px; margin-bottom: 12px; background: #f9f9f9; }
        .p-name { font-size: 13px; font-weight: 500; height: 38px; overflow: hidden; margin-bottom: 10px; color: #444; }
        .p-price { font-size: 18px; font-weight: 700; color: var(--primary); margin-bottom: 12px; }
        
        .btn-buy { width: 100%; background: var(--primary); color: white; border: none; padding: 12px; border-radius: 4px; font-weight: 700; cursor: pointer; font-size: 11px; text-transform: uppercase; }
        .btn-buy:hover { background: var(--accent); }

        /* CARRINHO LATERAL */
        .side-cart { position: fixed; top: 0; right: -100%; width: 100%; height: 100%; background: white; z-index: 2000; display: flex; flex-direction: column; transition: 0.4s cubic-bezier(0.4, 0, 0.2, 1); box-shadow: -10px 0 30px rgba(0,0,0,0.1); }
        @media (min-width: 768px) { .side-cart { width: 400px; right: -400px; } }
        .side-cart.active { right: 0; }
        .cart-header { padding: 20px; border-bottom: 1px solid #eee; display: flex; justify-content: space-between; align-items: center; }
        .cart-items { flex-grow: 1; overflow-y: auto; padding: 20px; }
        .cart-item { display: flex; gap: 12px; margin-bottom: 15px; align-items: center; padding-bottom: 15px; border-bottom: 1px solid #f5f5f5; }
        .cart-footer { padding: 20px; border-top: 1px solid #eee; background: #fbfcfe; }

        /* ADMIN PANEL */
        #adminScreen { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: white; z-index: 3000; display: none; padding: 30px; overflow-y: auto; }
        .admin-form { background: #f4f4f4; padding: 20px; border-radius: 12px; margin-bottom: 30px; }
        .admin-form input { width: 100%; padding: 12px; margin-bottom: 15px; border: 1px solid #ddd; border-radius: 6px; display: block; }
        
        #loader { position: fixed; top:0; left:0; width:100%; height:100%; background:rgba(255,255,255,0.9); display:none; flex-direction:column; justify-content:center; align-items:center; z-index:9999; }
        .spinner { border: 4px solid #f3f3f3; border-top: 4px solid var(--accent); border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>

<div id="loader">
    <div class="spinner"></div>
    <p style="margin-top:15px; font-weight:bold;">Sincronizando com a nuvem...</p>
</div>

<header>
    <div class="logo"><h1 onclick="location.reload()">encanto<span>.</span></h1></div>
    <div class="header-actions">
        <div onclick="openAdmin()" style="cursor:pointer;"><i data-lucide="user"></i></div>
        <div onclick="toggleCart()" style="cursor:pointer; position:relative;">
            <i data-lucide="shopping-bag"></i>
            <span id="badge" class="badge-count">0</span>
        </div>
    </div>
</header>

<div class="hero">
    <h2>Coleção Exclusiva</h2>
    <p style="font-size: 12px; color: #888;">Qualidade Premium em Aço Inox</p>
</div>

<div class="product-grid" id="vitrine">
    </div>

<div class="side-cart" id="cart">
    <div class="cart-header">
        <h3>Sua Sacola</h3>
        <i data-lucide="x" onclick="toggleCart()" style="cursor:pointer"></i>
    </div>
    <div class="cart-items" id="cartItems"></div>
    <div class="cart-footer">
        <h3 style="text-align:center; margin-bottom:15px;">Total: R$ <span id="cartTotal">0,00</span></h3>
        <button class="btn-buy" style="background:#25d366; padding:16px; font-size: 14px;" onclick="sendZap()">Finalizar no WhatsApp</button>
    </div>
</div>

<div id="adminScreen">
    <div style="display:flex; justify-content:space-between; margin-bottom:20px; align-items: center;">
        <h2>Painel de Controle</h2>
        <button onclick="closeAdmin()" style="padding: 8px 20px; border-radius: 20px; border: 1px solid #ddd; background: white; cursor: pointer;">Fechar</button>
    </div>
    <div class="admin-form">
        <label>Nome da Joia:</label>
        <input type="text" id="pNome" placeholder="Ex: Corrente Grumet 8mm">
        <label>Preço Unitário (R$):</label>
        <input type="number" id="pPreco" placeholder="Ex: 89.90">
        <label>Foto do Produto:</label>
        <input type="file" id="pFile" accept="image/*">
        <button class="btn-buy" onclick="handleUpload()">CADASTRAR PEÇA</button>
    </div>
    <div id="adminList"></div>
</div>

<script>
    lucide.createIcons();

    // --- CONFIGURAÇÃO FIREBASE ---
    // Substitua os valores abaixo pelos dados do seu console do Firebase
    const firebaseConfig = {
        apiKey: "COLE_AQUI",
        authDomain: "COLE_AQUI",
        projectId: "COLE_AQUI",
        storageBucket: "COLE_AQUI",
        messagingSenderId: "COLE_AQUI",
        appId: "COLE_AQUI"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    // --- COMPACTAR E SUBIR ---
    async function handleUpload() {
        const nome = document.getElementById('pNome').value;
        const preco = parseFloat(document.getElementById('pPreco').value);
        const file = document.getElementById('pFile').files[0];

        if(!nome || !preco || !file) return alert("Preencha todos os campos e anexe a foto!");

        document.getElementById('loader').style.display = 'flex';

        const reader = new FileReader();
        reader.readAsDataURL(file);
        reader.onload = (event) => {
            const img = new Image();
            img.src = event.target.result;
            img.onload = async () => {
                const canvas = document.createElement('canvas');
                const MAX_WIDTH = 600; // Redimensiona para o site não ficar pesado
                const scaleSize = MAX_WIDTH / img.width;
                canvas.width = MAX_WIDTH;
                canvas.height = img.height * scaleSize;
                const ctx = canvas.getContext('2d');
                ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
                
                // Transforma a imagem em código otimizado
                const compressedData = canvas.toDataURL('image/jpeg', 0.7);

                try {
                    await db.collection("produtos").add({
                        nome, preco, img: compressedData, data: new Date()
                    });
                    location.reload();
                } catch (err) {
                    alert("Erro ao salvar. Verifique as Regras do Firestore.");
                    document.getElementById('loader').style.display = 'none';
                }
            };
        };
    }

    // --- MOSTRAR PRODUTOS ---
    db.collection("produtos").orderBy("data", "desc").onSnapshot(snap => {
        const grid = document.getElementById('vitrine');
        const admList = document.getElementById('adminList');
        grid.innerHTML = ""; admList.innerHTML = "<hr><br><h4>Gerenciar Produtos:</h4><br>";
        
        snap.forEach(doc => {
            const p = doc.data();
            const id = doc.id;
            
            grid.innerHTML += `
                <div class="card">
                    <img src="${p.img}">
                    <div class="p-name">${p.nome}</div>
                    <div class="p-price">R$ ${p.preco.toFixed(2).replace('.',',')}</div>
                    <button class="btn-buy" onclick="addCart('${p.nome}', ${p.preco}, '${p.img}')">Comprar</button>
                </div>`;
            
            admList.innerHTML += `
                <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:12px; padding: 10px; border: 1px solid #eee; border-radius: 8px; background: white;">
                    <span style="font-size:12px;">${p.nome}</span>
                    <button onclick="deleteProd('${id}')" style="color:red; border:none; background:none; cursor:pointer; font-weight:bold;">Excluir</button>
                </div>`;
        });
    });

    // --- CARRINHO ---
    let cart = [];
    function toggleCart() { document.getElementById('cart').classList.toggle('active'); }
    
    function addCart(n, p, i) { 
        cart.push({n, p, i}); 
        updateUI(); 
        if(!document.getElementById('cart').classList.contains('active')) toggleCart(); 
    }

    function updateUI() {
        const itemsDiv = document.getElementById('cartItems');
        let total = 0;
        itemsDiv.innerHTML = cart.map((item, idx) => {
            total += item.p;
            return `<div class="cart-item">
                <img src="${item.i}" style="width:50px; height:50px; border-radius:4px; object-fit: cover;">
                <div style="flex-grow:1; font-size:12px;"><b>${item.n}</b><br>R$ ${item.p.toFixed(2).replace('.',',')}</div>
                <button onclick="cart.splice(${idx},1); updateUI()" style="border:none; color:red; cursor:pointer; font-weight:bold;">×</button>
            </div>`;
        }).join('');
        document.getElementById('cartTotal').innerText = total.toFixed(2).replace('.',',');
        document.getElementById('badge').innerText = cart.length;
    }

    function sendZap() {
        if(!cart.length) return alert("Sua sacola está vazia!");
        const lista = cart.map(i => `• ${i.n} (R$ ${i.p.toFixed(2)})`).join('\n');
        const msg = `Olá Encanto! Gostaria de pedir estes itens:\n\n${lista}\n\n*Total: R$ ${document.getElementById('cartTotal').innerText}*`;
        window.open(`https://wa.me/5516XXXXXXXXX?text=${encodeURIComponent(msg)}`);
    }

    // --- ADMIN UTILS ---
    function openAdmin() { if(prompt("Senha de acesso:") === "123") document.getElementById('adminScreen').style.display='block'; }
    function closeAdmin() { document.getElementById('adminScreen').style.display='none'; }
    async function deleteProd(id) { if(confirm("Deseja remover esta joia da vitrine?")) await db.collection("produtos").doc(id).delete(); }

</script>
</body>
</html>
